<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./mvvm.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{a}}</p>
      <p>b的值 {{b}}</p>
      <input v-model="b" />
      {{hello}}
    </div>
    <script>
      let Mvvm = new Vue({
        el: '#app',
        data: { a: 1, b: 2 },
        computed: {
          hello() {
            console.log(this.a + this.b)
            return this.a + this.b
          }
        }
      })
    </script>
  </body>
</html>
